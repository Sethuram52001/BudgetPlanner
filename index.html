<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./js/index.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawExpenseChart);
      function drawChart() {
        let data = google.visualization.arrayToDataTable([
            ['Category', 'Budget'],
            ['Budget', 5500],
            ['Expense', 3000],
            ['Savings', 2500],
        ]);

        let options = {
            title: 'Budget Summary',
            pieHole: 0.4
        };
        let chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }

      function drawExpenseChart() {
        let data = google.visualization.arrayToDataTable([
            ['Category', 'Expense'],
            ['Travel', 1000],
            ['Entertainment', 1000],
            ['Food', 2000],
        ]);

        let options = {
            title: 'Expense Summary',
            pieHole: 0.4
        };
        let chart = new google.visualization.PieChart(document.getElementById('expensechart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" class="logo">Budget Planner</a></li>
            <li class="pages"><a href="./pages/budgetPlan.html">Plan Budget</a></li>
            <li class="pages"><a href="./pages/updateStatus.html">Update Budget</a></li>
            <li class="pages"><a href="./pages/login.html">Login</a></li>
        </ul>
    </nav>

    <div class="welcome">
        <p>Welcome back {user}! Here's your current status of budget plan</p>
    </div>

    <div id="graphic_summary">
        <div id="donutchart" style="width: 500px; height: 500px;"></div>
        <div id="expensechart" style="width: 500px; height: 500px;"></div>
    </div>

    <div id="graphic_container">
        <div id="budget_graphic">
            <h3>Budget</h3>
            <span>1000</span>
        </div>
        <div id="expense_graphic">
            <h3>Expense</h3>
            <span>600</span>
        </div>
        <div id="saving_graphic">
            <h3>Saving</h3>
            <span>400</span>
        </div>
    </div>
</body>
</html>
