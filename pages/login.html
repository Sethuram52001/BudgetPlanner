<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html" class="logo">Budget Planner</a></li>
            <li><a href="budgetPlan.html">Plan Budget</a></li>
            <li><a href="updateStatus.html">Update Budget</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <div>
        <ul>
            <li>Sign up</li>
            <li>Login</li>
        </ul>
        <div>
            <div id="signup">
                <form action="/" method="post">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Name" required>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="name@email.com" required>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <div id="login">
                <form action="/" method="post">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="name@gmail.com" required>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
