<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../js/login.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('.message a').on('click', function() {
                $('form').animate({
                    height: "toggle",
                    opacity: "toggle"
                }, "fast");
            });
        });
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html" class="logo">Budget Planner</a></li>
            <li><a href="budgetPlan.html">Plan Budget</a></li>
            <li><a href="updateStatus.html">Update Budget</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form">
            <form class="signup">
                <input id="register-name" type="text" placeholder="Name">
                <input id="register-mail" type="email" placeholder="name@email.com">
                <input id="register-password" type="password" placeholder="Password">
                <button name="register-button" type="button" id="register-button" onclick="register()">Register</button>
                <p class="message">Already registered?<a href="#">Sign In</a></p>
            </form>
            <form class="login">
                <input id="login-mail" type="text" placeholder="name@email.com">
                <input id="login-password" type="password" placeholder="Password">
                <button name="login-button" type="button" id="login-button" onclick="login()">Login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
