<!DOCTYPE html>
<html lang="en">
<head>

    <title>Budget Planner</title>
    <link rel="stylesheet" href="../styles/budgetPlan.css">
    <link rel="stylesheet" href="../styles/form.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html" class="logo">Budget Planner</a></li>

            <li><a href="updateStatus.html">Update Budget</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <form action="/" method="post">
            <div class="budget">
                <label>Budget : </label>
                <input type="number" name="budget" value="0">
            </div>
            <div class="expense">
                <label>Expense : </label>
                <input type="number" name="expense" value="0">
            </div>
            <div class="saving">
                <label>Savings : </label>
                <input type="number" name="savings" value="0">
            </div>
            <input type="submit" value="Set Budget Plan">
        </form>
    </div>
